<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/lux/bootstrap.min.css">
  <title>Weather App</title>
</head>
<body>
  <div class="container p-4">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-6 col-lg-6 mx-auto text-center">
        <article class="card">
          <div class="card-body">
            <h1 class="h3" id="weather-location">
              <!-- Add data -->
            </h1>
            <h3 class="h4" id="weather-description">
              <!-- Add data -->
            </h3>
            <h3 class="h4" id="weather-string">
              <!-- Add data -->
            </h3>
            <ul class="list-group mt-3">
              <li class="list-group-item" id="weather-humidity">
                <!-- Add data -->
              </li>
              <li class="list-group-item" id="weather-wind">
                <!-- Add data -->
              </li>
            </ul>
          </div>
        </article>
        <article class="card">
          <div class="card-body">
            <form id="weather-form">
              <div class="form-group">
                <input type="text" name="city" id="city" class="form-control" autofocus placeholder="City">
              </div>
              <div class="form-group">
                <input type="text" name="country-code" id="country-code" class="form-control" placeholder="Country Code">
              </div>
              <div class="form-group">
                <button class="btn btn-dark btn-block" id="weather-change-btn">Search</button>
              </div>
            </form>
          </div>
        </article>
      </div>
    </div>
  </div>
</body>
</html>
